name: Continuous Deployment

on:
  push:
    tags:
      - 'v*.*.*' # Triggers the workflow when a tag like v1.0.0 is pushed

permissions:
  contents: write # Required for creating the GitHub Release
  attestations: write # Required for creating the SBOM Attestation
  id-token: write # Required for OIDC authentication for attestation

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- Setup ---
      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'poetry'

      - name: Install Dependencies
        run: poetry install --no-root

      # --- 1. Build the project ---
      - name: Build Distributions
        run: poetry build

      # Get the tag name to use in the attestation subject name
      - name: Set Release Tag Name
        id: get_version
        run: echo "TAG_NAME=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # --- 2. Generate SBOM ---
      - name: Generate SBOM (cyclonedx-py)
        # Scans the poetry.lock file and outputs sbom.json
        run: |
          poetry run cyclonedx-py poetry > sbom.json
        
      # --- Upload Artifacts & Create Release ---
      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
            sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. Attest the SBOM ---
      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          # Links the attestation to the specific tag being released
          subject-name: ${{ github.repository }}/${{ steps.get_version.outputs.TAG_NAME }}
          # Uses the hash of the built wheel file as the subject digest for verification
          subject-digest: sha256:${{ hashFiles('dist/*.whl') }}
          sbom-path: sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
