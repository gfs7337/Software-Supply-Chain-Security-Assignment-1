name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.9'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      # Step 5: Code formatting checks
      - name: Run Black (check mode)
        run: poetry run black --check .

      - name: Run Ruff format check
        run: poetry run ruff format --check .

      # Step 6: Lint checks
      - name: Run Ruff lint
        run: poetry run ruff check .

      - name: Run Flake8
        run: poetry run flake8 .

      - name: Run Pylint
        run: poetry run pylint src || exit 1

      # Step 7: SAST (Bandit)
      - name: Run Bandit
        run: poetry run bandit -r src -x tests -lll

      # Step 8: Secret scanning (TruffleHog)
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: .
          scan: filesystem

      # Step 9: Testing + coverage
      - name: Run pytest with coverage
        run: poetry run pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      # Step 10: Enforce coverage minimum (optional)
      - name: Enforce coverage minimum
        run: |
          THRESHOLD=80
          ACTUAL=$(grep 'line-rate' coverage.xml | sed -E 's/.*line-rate="([0-9.]+)".*/\1/')
          PCT=$(python - << 'PY'
          import sys
          rate = float(sys.stdin.read().strip()) * 100
          print(int(rate))
          PY
          <<< "$ACTUAL")
          echo "Coverage: ${PCT}% (threshold: ${THRESHOLD}%)"
          if [ "$PCT" -lt "$THRESHOLD" ]; then
            echo "Coverage below threshold"; exit 1
          fi
